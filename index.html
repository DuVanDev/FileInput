<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="drag-drop">
      <span>Fotos principales</span>
      <input type="file" id="images" multiple style="display: none" />
      <div id="drop-region">
        <div class="drop-message">
          <span class="format">PNG, JPG - 10MB</span>
          <span class="steps"><b>Arrastrar y soltar archivos aqu√≠ o</b></span>
          <div class="choose-file">
            <span>Escoger archivo</span>
          </div>
        </div>
      </div>
      <div class="images-container">
        <input type="file" id="input-empty" style="display: none" />
        <span>Archivos subidos</span>
        <div id="image-preview">
          <!-- <input type="file" id="input-fake-1" style="display: none" />
          <input type="file" id="input-fake-2" style="display: none" />
          <input type="file" id="input-fake-3" style="display: none" /> -->
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
